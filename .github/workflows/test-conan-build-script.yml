name: Conan Build Script Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  test_build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update APT
        run: |
          sudo apt update -y
          sudo apt upgrade -y
    
      - name: Install Conan
        run: sudo pip install conan
      
      - name: Initialize profile
        run: sudo conan profile detect

      - name: Run install script
        run: sudo ./gimmeit.sh

  test_build_on_mac:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install Conan
        run: sudo python3 -m pip install conan

      - name: Initialize profile
        run: sudo conan profile detect

      - name: Run install script
        run: sudo ./gimmeit.sh